<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 32px;
            color: #007bff;
            margin-bottom: 30px;
            text-transform: uppercase;
            overflow: hidden; /* Hide overflow */
            white-space: nowrap; /* Prevent wrapping */
            width: 0;
            animation: typing 6s steps(12, end) 2s infinite, blink-caret 0.75s step-end infinite; /* Typing animation */
        }
        .login-heading {
            font-size: 24px;
            color: #000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group a {
            background-color: #007bff; /* Blue background */
            color: #fff; /* White text */
            border: 1px solid #007bff;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
            margin-bottom: 10px; /* Add margin bottom */
        }
        .form-group a:hover {
            background-color: #0056b3; /* Darker blue on hover */
            color: #fff; /* White text on hover */
        }

        @keyframes typing {
            0% { width: 0; }
            5% { width: 25%; }
            10% { width: 50%; }
            15% { width: 75%; }
            20% { width: 100%; }
            25% { width: 75%; }
            30% { width: 50%; }
            35% { width: 25%; }
            40% { width: 0; }
            45% { width: 0; }
            50% { width: 25%; }
            55% { width: 50%; }
            60% { width: 75%; }
            65% { width: 100%; }
            70% { width: 75%; }
            75% { width: 50%; }
            80% { width: 25%; }
            85% { width: 0; }
            90% { width: 0; }
            95% { width: 25%; }
            100% { width: 50%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #007bff; }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <h1><i class="fas fa-store"></i> <span>KRSR Stores</span></h1> <!-- Wrap the text in a span -->
        <h2 class="login-heading">Login</h2> <!-- Added login heading -->
        <form action="login.php" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="form-group">
            <a href="#">Guest</a>
            <a href="#">New Member</a>
        </div>
    </div>
    <audio id="audio" autoplay>
        <source src="Audio.mp3" type="Audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Stop audio after it finishes playing once
        document.getElementById("audio").addEventListener("ended", function(){
            this.currentTime = 0;
            this.pause();
        });
    </script>
</body>
</html>
